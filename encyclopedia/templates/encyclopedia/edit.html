{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <form action="{% url 'saved_edit' %}" method="post">
        {% csrf_token %}
        <label for="title">title:</label>
        <input type="text" name="edit_title" value="{{ title }}"><br>
        <label for="content">markdown content:</label><br>
        <textarea name="content">{{ content }}</textarea><br>
        <input type="submit" class="new-btn" value="Edit Page">
    </form>
{% endblock %}
